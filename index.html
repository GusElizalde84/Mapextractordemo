<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Extractor</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [data, setData] = React.useState([]);
      const [loading, setLoading] = React.useState(false);

      const handleSearch = () => {
        setLoading(true);
        setTimeout(() => {
          setData([
            { name: "Veterinaria Yak-C", address: "Av. Principal 123", rating: 4.8 },
            { name: "Pet Lovers", address: "Calle 45 Sur", rating: 4.5 },
          ]);
          setLoading(false);
        }, 1500);
      };

      return (
        <div className="max-w-3xl mx-auto p-6">
          <h1 className="text-3xl font-bold mb-4 text-center">üêæ Map Extractor</h1>
          <p className="text-center text-gray-600 mb-6">
            Busca informaci√≥n actualizada de Google Maps y genera reportes f√°cilmente.
          </p>
          <div className="flex justify-center mb-4">
            <input
              type="text"
              placeholder="Buscar negocios, veterinarias, etc."
              className="border border-gray-300 rounded-l-lg px-4 py-2 w-2/3 focus:outline-none"
            />
            <button
              onClick={handleSearch}
              className="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700"
            >
              Buscar
            </button>
          </div>
          {loading && <p className="text-center text-blue-500">Cargando resultados...</p>}
          <ul className="space-y-3 mt-4">
            {data.map((item, i) => (
              <li key={i} className="bg-white shadow p-4 rounded-lg">
                <h2 className="font-semibold text-lg">{item.name}</h2>
                <p>{item.address}</p>
                <p className="text-yellow-500">‚≠ê {item.rating}</p>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
