<body class="bg-gray-50 text-gray-800">

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const API_BASE = "https://aaronbestplaces.vercel.app/api/lugares";

    const textos = {
      es: {
        title: "Recomendaciones de Aar√≥n",
        menu_home: "üè† Inicio",
        menu_reports: "üìä Reportes",
        menu_help: "‚ùì Ayuda",
        menu_access: "üåê Accesibilidad",
        menu_about: "‚ÑπÔ∏è Acerca de",
        city: "Ciudad",
        query: "Consulta",
        minRating: "Calificaci√≥n m√≠nima ‚≠ê",
        all: "Todas",
        search: "Buscar restaurante",
        clear: "üßπ Limpiar b√∫squeda",
        results: "RESULTADOS",
        exportPDF: "üìÑ Exportar a PDF",
        updating: "Actualizando informaci√≥n desde Google Maps...",
        dataUpdated: "‚úÖ Datos actualizados correctamente",
        lastUpdate: "√öltima actualizaci√≥n",
        noResults: "Sin resultados. Usa el buscador para traer datos de Google Maps.",
        updateData: "Actualizar datos",
        help_title: "Ayuda",
        help_text: "Escribe el tipo o nombre del restaurante, selecciona una ciudad y, si lo deseas, una calificaci√≥n m√≠nima. Presiona ‚ÄúBuscar restaurante‚Äù para obtener resultados desde Google Maps, o ‚ÄúActualizar datos‚Äù para refrescarlos. Para guardar los resultados, usa ‚ÄúExportar a PDF‚Äù; se descargar√° un archivo con fecha y hora.",
        close: "Cerrar",
        about_title: "Acerca de",
        about_line1: "Una aplicaci√≥n para los mejores gu√≠as Edith y Aar√≥n",
        about_line2: "De sus amigos Lili y Gus",
        reports_title: "Reportes",
        reports_line1: "Pr√≥ximamente habr√° novedades en esta secci√≥n.",
        reports_line2: "¬°Estamos trabajando para ofrecerte reportes y estad√≠sticas personalizadas!",
        access_title: "Accesibilidad",
        access_select: "Selecciona el idioma",
        access_es: "Espa√±ol",
        access_en: "English",
        footer_version: "Versi√≥n 40",
        expanded_prefix: "üîç B√∫squeda ampliada:"
      },
      en: {
        title: "Aaron‚Äôs Recommendations",
        menu_home: "üè† Home",
        menu_reports: "üìä Reports",
        menu_help: "‚ùì Help",
        menu_access: "üåê Accessibility",
        menu_about: "‚ÑπÔ∏è About",
        city: "City",
        query: "Query",
        minRating: "Minimum rating ‚≠ê",
        all: "All",
        search: "Search restaurant",
        clear: "üßπ Clear search",
        results: "RESULTS",
        exportPDF: "üìÑ Export to PDF",
        updating: "Updating information from Google Maps...",
        dataUpdated: "‚úÖ Data updated successfully",
        lastUpdate: "Last updated",
        noResults: "No results. Use the search to fetch data from Google Maps.",
        updateData: "Refresh data",
        help_title: "Help",
        help_text: "Type the restaurant name or type, select a city and an optional minimum rating. Click ‚ÄúSearch restaurant‚Äù to get results from Google Maps, or ‚ÄúRefresh data‚Äù to update them. To save the results, use ‚ÄúExport to PDF‚Äù; a file with date and time will be downloaded.",
        close: "Close",
        about_title: "About",
        about_line1: "An app for the best guides Edith and Aar√≥n",
        about_line2: "From their friends Lili and Gus",
        reports_title: "Reports",
        reports_line1: "New features are coming soon to this section.",
        reports_line2: "We are working to offer you personalized reports and statistics!",
        access_title: "Accessibility",
        access_select: "Select language",
        access_es: "Spanish",
        access_en: "English",
        footer_version: "Version 40",
        expanded_prefix: "üîç Expanded search:"
      }
    };
const equivalencias = {
      "taqueria": ["tacos","taqueria","taquer√≠as","taqueros"],
      "pizzeria": ["pizza","pizzeria","pizzerias","pizzer√≠a","pizzer√≠as"],
      "hamburguesas": ["hamburguesas","burger","hamburgueser√≠a","hamburgueserias"],
      "sushi": ["sushi","restaurante japon√©s","comida japonesa"],
      "mariscos": ["mariscos","pescados","marisquer√≠a","marisquer√≠as"],
      "cafe": ["caf√©","cafeter√≠a","coffee shop","cafe"],
      "comida mexicana": ["comida mexicana","antojitos","tacos","cocina mexicana"],
      "comida italiana": ["comida italiana","trattoria","pasta","pizza"],
      "comida china": ["comida china","chow mein","arroz frito","dim sum"],
      "comida americana": ["comida americana","hamburguesas","bbq","alitas"],
      "postres": ["postres","reposter√≠a","pasteler√≠a"]
    };

    function normalize(s) {
      return (s || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
    }

    function expandQueryTerms(raw) {
      const base = normalize(raw);
      if (!base) return [];
      const set = new Set([base]);
      if (equivalencias[base]) equivalencias[base].forEach(v => set.add(normalize(v)));
      return Array.from(set);
    }

    function App() {
      const [lang, setLang] = useState("es");
      const t = (k) => textos[lang][k] || k;
      const [query, setQuery] = useState("");
      const [city, setCity] = useState("Ciudad de M√©xico");
      const [minRating, setMinRating] = useState("");
      const [loading, setLoading] = useState(false);
      const [message, setMessage] = useState("");
      const [lastUpdate, setLastUpdate] = useState("");
      const [openMenu, setOpenMenu] = useState(false);
      const [openHelp, setOpenHelp] = useState(false);
      const [openAbout, setOpenAbout] = useState(false);
      const [openReports, setOpenReports] = useState(false);
      const [openAccess, setOpenAccess] = useState(false);
      const [rows, setRows] = useState([]);

      async function fetchPlaces(q) {
        setLoading(true);
        setMessage(t("updating"));
        try {
          const terms = expandQueryTerms(q);
          const finalQuery = (terms.join(" OR ") || q || "restaurantes") + " en " + city;
          const res = await fetch(API_BASE + "?q=" + encodeURIComponent(finalQuery));
          const json = await res.json();
          const data = (json.results || []).map((p, i) => ({
            id: i + 1,
            nombre: p.name || "-",
            calificacion: p.rating ?? "-",
            rese√±as: p.user_ratings_total ?? 0,
            direccion: p.formatted_address || p.vicinity || "-",
          })).sort((a, b) => b.calificacion - a.calificacion);
          setRows(data);
          setMessage(t("dataUpdated"));
          const now = new Date();
          setLastUpdate(`${now.toLocaleDateString()} ${now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`);
        } catch (e) {
          setMessage("Error en la consulta");
        } finally {
          setLoading(false);
        }
      }

      const exportPDF = () => {
        const el = document.getElementById("results-section");
        const now = new Date().toLocaleString().replace(/[/:]/g,"-");
        html2pdf().set({
          margin: 10,
          filename: `reporte_recomendaciones_${now}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(el).save();
      };

      const resetHome = () => {
        setOpenMenu(false);
        setQuery("");
        setCity("Ciudad de M√©xico");
        setMinRating("");
        setRows([]);
        setMessage("");
        setLastUpdate("");
      };

      return (
        <div>
          <header className="bg-blue-600 text-white px-4 py-3 shadow-md flex items-center gap-3">
            <button onClick={() => setOpenMenu(true)} className="text-2xl hover:opacity-80" aria-label="Men√∫">‚ò∞</button>
            <img src="logo.png" alt="Logo" className="h-12 w-auto" />
            <h1 className="text-xl font-bold">{t("title")}</h1>
          </header>

          {openMenu && <div className="fixed inset-0 bg-black/40 z-40" onClick={()=>setOpenMenu(false)}></div>}
          <aside className={`fixed top-0 left-0 bg-white w-64 h-full shadow-xl z-50 menu-panel ${openMenu ? "open" : ""}`}>
            <div className="p-4 border-b flex justify-between">
              <span className="font-semibold">Men√∫</span>
              <button onClick={()=>setOpenMenu(false)}>‚úï</button>
            </div>
            <nav className="p-4 space-y-3 text-gray-700">
              <div onClick={resetHome} className="hover:underline cursor-pointer">{t("menu_home")}</div>
              <div onClick={()=>{setOpenReports(true); setOpenMenu(false);}} className="hover:underline cursor-pointer">{t("menu_reports")}</div>
              <div onClick={()=>{setOpenHelp(true); setOpenMenu(false);}} className="hover:underline cursor-pointer">{t("menu_help")}</div>
              <div onClick={()=>{setOpenAccess(true); setOpenMenu(false);}} className="hover:underline cursor-pointer">{t("menu_access")}</div>
              <div onClick={()=>{setOpenAbout(true); setOpenMenu(false);}} className="hover:underline cursor-pointer">{t("menu_about")}</div>
            </nav>
          </aside>

          {openReports && (
            <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
              <div className="bg-white p-6 rounded-xl max-w-md text-center shadow-lg">
                <h2 className="text-xl text-blue-600 font-semibold mb-2">{t("reports_title")}</h2>
                <p>{t("reports_line1")}</p>
                <p className="mb-4">{t("reports_line2")}</p>
                <button onClick={()=>setOpenReports(false)} className="bg-blue-600 text-white px-4 py-2 rounded">{t("close")}</button>
              </div>
            </div>
          )}

          {openAccess && (
            <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
              <div className="bg-white p-6 rounded-xl max-w-md text-center shadow-lg">
                <h2 className="text-xl text-blue-600 font-semibold mb-3">{t("access_title")}</h2>
                <p className="mb-4">{t("access_select")}</p>
                <div className="flex justify-center gap-4 mb-4">
                  <label><input type="radio" checked={lang==="es"} onChange={()=>setLang("es")}/> {textos.es.access_es}</label>
                  <label><input type="radio" checked={lang==="en"} onChange={()=>setLang("en")}/> {textos.en.access_en}</label>
                </div>
                <button onClick={()=>setOpenAccess(false)} className="bg-blue-600 text-white px-4 py-2 rounded">{t("close")}</button>
              </div>
            </div>
          )}

          <main className="max-w-6xl mx-auto p-4">
            <div className="bg-white rounded-xl shadow p-4 flex flex-col md:flex-row gap-3 items-end justify-between">
              <div className="w-full md:w-1/4">
                <label>{t("city")}</label>
                <select value={city} onChange={e=>setCity(e.target.value)} className="border rounded p-2 w-full">
                  <option>Ciudad de M√©xico</option>
                  <option>Guadalajara</option>
                  <option>Monterrey</option>
                </select>
              </div>
              <div className="flex-1 w-full">
                <label>{t("query")}</label>
                <input value={query} onChange={e=>setQuery(e.target.value)} placeholder="Ej. tacos, pizzer√≠as" className="border rounded p-2 w-full"/>
              </div>
              <div className="w-full md:w-48">
                <label>{t("minRating")}</label>
                <select value={minRating} onChange={e=>setMinRating(e.target.value)} className="border rounded p-2 w-full">
                  <option value="">{t("all")}</option>
                  <option value="4.0">4.0+</option>
                  <option value="4.5">4.5+</option>
                  <option value="4.8">4.8+</option>
                </select>
              </div>
              <div className="flex gap-2">
                <button onClick={()=>fetchPlaces(query)} className="bg-blue-600 text-white px-4 py-2 rounded">{t("search")}</button>
                <button onClick={()=>setQuery("")} className="border px-4 py-2 rounded">{t("clear")}</button>
              </div>
            </div>

            <section id="results-section" className="mt-6 bg-white rounded-xl shadow overflow-hidden">
              <div className="bg-blue-600 text-white p-3 flex justify-between">
                <span>{t("results")}</span>
                <button onClick={exportPDF} className="bg-white text-blue-700 px-3 py-1 rounded">{t("exportPDF")}</button>
              </div>
              <div className="p-4 overflow-x-auto">
                <table className="min-w-full text-sm border">
                  <thead className="bg-blue-100">
                    <tr>
                      <th className="p-2 border">#</th>
                      <th className="p-2 border">{lang==="es"?"Restaurante":"Restaurant"}</th>
                      <th className="p-2 border">‚≠ê</th>
                      <th className="p-2 border">üí¨</th>
                      <th className="p-2 border">üìç</th>
                    </tr>
                  </thead>
                  <tbody>
                    {rows.length>0?rows.map((r,i)=>(
                      <tr key={i} className="hover:bg-blue-50">
                        <td className="border p-2 text-center">{i+1}</td>
                        <td className="border p-2">{r.nombre}</td>
                        <td className="border p-2 text-center">{r.calificacion}</td>
                        <td className="border p-2 text-center">{r.rese√±as}</td>
                        <td className="border p-2">{r.direccion}</td>

                    )):<tr><td colSpan="5" className="text-center text-gray-500 p-4">{t("noResults")}</td></tr>}
                  </tbody>
                </table>
              </div>
            </section>

            <div className="text-center mt-4">
              <button onClick={()=>fetchPlaces(query)} className="bg-blue-600 text-white px-4 py-2 rounded">{t("updateData")}</button>
              {loading && <div className="spinner mt-3"></div>}
              {message && <p className="mt-2">{message}</p>}
              {lastUpdate && <p className="text-gray-500 text-sm">{t("lastUpdate")}: {lastUpdate}</p>}
            </div>
          </main>

          <footer className="text-center text-gray-500 mt-8 p-4 border-t">
            ¬© 2025 {t("title")} ‚Äî {t("footer_version")}
          </footer>

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
