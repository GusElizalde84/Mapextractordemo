    function normalize(s) {
      return (s || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .trim();
    }

    /* Expansión cruzada de sinónimos (dos niveles) */
    function expandQueryTerms(raw) {
      const base = normalize(raw || "");
      if (!base) return [];
      const tokens = base.split(/\s+/);
      const candidates = new Set([base, ...tokens]);

      const groups = Object.entries(equivalencias).map(([k, arr]) =>
        [normalize(k), ...arr.map(normalize)]
      );

      let changed = true, iterations = 0;
      while (changed && iterations < 2) {
        changed = false; iterations++;
        const snapshot = Array.from(candidates);
        for (const term of snapshot) {
          for (const g of groups) {
            if (g.some(x => term.includes(x) || x.includes(term))) {
              for (const w of g) {
                if (!candidates.has(w)) { candidates.add(w); changed = true; }
              }
            }
          }
        }
      }

      // Pequeñas normalizaciones de plural/singular simples
      for (const t of Array.from(candidates)) {
        if (t.endsWith("es")) candidates.add(t.slice(0, -2));
        else if (t.endsWith("s")) candidates.add(t.slice(0, -1));
      }

      return Array.from(candidates);
    }

                </div>

                <div className="flex items-center justify-center gap-3 mb-6">
                  <input id="darkmode" type="checkbox" checked={dark} onChange={()=>setDark(!dark)} />
                  <label htmlFor="darkmode">{textos[lang].access_theme}</label>
                </div>

                <button onClick={() => setOpenAccess(false)} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">{t("close")}</button>
              </div>
            </div>
          )}

          {/* Formulario de filtros */}
          <section className="max-w-6xl mx-auto mt-6 px-4">
            <div className="bg-white rounded-xl shadow p-4 flex flex-col md:flex-row gap-3 items-center justify-between">
              <div className="w-full md:w-1/4">
                <label className="block text-sm text-gray-600 mb-1">{t("city")}</label>
                <select value={city} onChange={(e)=>setCity(e.target.value)} className="border rounded-lg p-2 w-full shadow-sm">
                  <option>Ciudad de México</option>
                  <option>Guadalajara</option>
                  <option>Monterrey</option>
                </select>
              </div>
              <div className="flex-1 w-full">
                <label className="block text-sm text-gray-600 mb-1">{t("query")}</label>
                <input
                  type="text"
                  value={query}
                  onChange={(e) => setQuery(e.target.value)}
                  onKeyDown={(e) => { if (e.key === "Enter") fetchPlaces(query); }}
                  placeholder={lang === "es" ? "Ej. 'taquerías', 'bares', 'museos'..." : (lang==="fr"?"ex. 'pizzerias', 'bars', 'musées'...":"e.g. 'tacos', 'bars', 'museums'...")}
                  className="border rounded-lg p-2 w-full shadow-sm"
                />
              </div>
              <div className="w-full md:w-56">
                <label className="block text-sm text-gray-600 mb-1">{t("minRating")}</label>
                <select value={minRating} onChange={(e)=>setMinRating(e.target.value)} className="border rounded-lg p-2 w-full shadow-sm">
                  <option value="">{t("all")}</option>
                  <option value="4.0">4.0+</option>
                  <option value="4.2">4.2+</option>
                  <option value="4.4">4.4+</option>
                  <option value="4.6">4.6+</option>
                  <option value="4.8">4.8+</option>
                </select>
              </div>
              <div className="flex gap-2">
                <button onClick={() => fetchPlaces(query)} className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                  {t("search")}
                </button>
                <button onClick={() => setQuery("")} className="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100">
                  {t("clear")}
                </button>
              </div>
            </div>
          </section>

          {/* Resultados */}
          <section id="results-section" className="max-w-6xl mx-auto mt-6 px-4">
            <div className="bg-white rounded-xl shadow overflow-hidden">
              <div className="bg-blue-600 text-white px-4 py-3 font-semibold flex justify-between items-center">
                <span>{t("results")}</span>
                <button onClick={exportPDF} className="bg-white text-blue-700 font-semibold px-3 py-1 rounded hover:bg-blue-50 text-sm">{t("exportPDF")}</button>
              </div>
              {expandedNotice && (
                <div className="px-4 py-2 bg-blue-100 text-blue-800 border-t border-b border-blue-200 text-sm">
                  {expandedNotice}
                </div>
              )}
              <div className="p-4 overflow-x-auto">
                <table className="min-w-full text-sm border">
                  <thead className="bg-blue-100">
                    <tr>
                      <th className="border p-2 text-center">#</th>
                      <th className="border p-2 text-left">🏠 {lang === "es" ? "Nombre" : lang==="fr"?"Nom":"Name"}</th>
                      <th className="border p-2 text-center">⭐ {lang === "es" ? "Calificación" : lang==="fr"?"Note":"Rating"}</th>
                      <th className="border p-2 text-center">💬 {lang === "es" ? "Reseñas" : lang==="fr"?"Avis":"Reviews"}</th>
                      <th className="border p-2 text-left">📍 {lang === "es" ? "Dirección" : lang==="fr"?"Adresse":"Address"}</th>
                      <th className="border p-2 text-center">🔗 {lang === "es" ? "Ver mapa" : lang==="fr"?"Ouvrir carte":"Open map"}</th>
                      <th className="border p-2 text-center">ℹ️</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filtered.map((r, idx) => (
                      <tr key={idx} className="hover:bg-blue-50 transition-all">
                        <td className="border p-2 text-center">{idx + 1}</td>
                        <td className="border p-2">{r.nombre}</td>
                        <td className="border p-2 text-center">{r.calificacion}</td>
                        <td className="border p-2 text-center">{formatMiles(r.reseñas)}</td>
                        <td className="border p-2">{r.direccion}</td>
                        <td className="border p-2 text-center">
                          <a href={"https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent((r.nombre||"") + " " + (r.direccion||""))}
                             target="_blank" rel="noopener noreferrer"
                             className="text-blue-600 hover:underline">
                             {lang === "es" ? "Abrir" : lang==="fr"?"Ouvrir":"Open"}
                          </a>
                        </td>
                        <td className="border p-2 text-center">
                          <button className="underline text-blue-600 hover:opacity-80" onClick={()=>setInfoRow(r)}>ℹ️</button>
                        </td>
                      </tr>
                    ))}
                    {filtered.length === 0 && (
                      <tr>
                        <td colSpan="7" className="text-center text-gray-500 p-6">{t("noResults")}</td>
                      </tr>
                    )}
                  </tbody>
                </table>
              </div>
            </div>

            <div className="flex flex-col items-center justify-center mt-6 mb-10">
              <button
                onClick={()=> fetchPlaces(query)}
                className="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 shadow"
              >
                {t("updateData")}
              </button>
              {loading && <div className="spinner mt-3" aria-label="Cargando"></div>}
              {message && (
                <>
                  <p className="text-gray-700 mt-2">{message}</p>
                  {lastUpdate && message === t("dataUpdated") && (
                    <p className="text-gray-500 text-sm mt-1">{t("lastUpdate")}: {lastUpdate}</p>
                  )}
                </>
              )}
            </div>
          </section>

          {/* Modal de detalles ℹ️ */}
          {infoRow && (
            <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl shadow-xl max-w-lg w-full p-6">
                <h3 className="text-lg font-semibold text-blue-600 mb-2">{t("info_title")}</h3>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
                  <div><b>🏠 {lang==="es"?"Nombre":lang==="fr"?"Nom":"Name"}:</b> {infoRow.nombre}</div>
                  <div><b>⭐ {t("info_rating")}:</b> {infoRow.calificacion || "—"}</div>
                  <div className="sm:col-span-2"><b>📍 {t("info_address")}:</b> {infoRow.direccion || "—"}</div>
                  <div><b>📞 {t("info_phone")}:</b> {infoRow.telefono || "—"}</div>
                  <div className="sm:col-span-2"><b>⏰ {t("info_hours")}:</b> {infoRow.horario || "—"}</div>
                  <div className="sm:col-span-2">
                    <a className="text-blue-600 underline"
                       href={"https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent((infoRow.nombre||"") + " " + (infoRow.direccion||""))}
                       target="_blank" rel="noopener noreferrer">
                      🔗 {t("info_map")}
                    </a>
                  </div>
                </div>
                <div className="mt-4 text-right">
                  <button onClick={()=>setInfoRow(null)} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">{t("close")}</button>
                </div>
              </div>
            </div>
          )}

          <footer className="mt-10 p-4 text-center text-gray-500 text-sm flex flex-col md:flex-row justify-between items-center border-t border-gray-200">
            <span>© 2025 {t("title")} — {lang === "es" ? "Todos los derechos reservados." : lang==="fr"?"Tous droits réservés.":lang==="pt"?"Todos os direitos reservados.":"All rights reserved."}</span>
            <span className="text-right font-semibold text-gray-600">{textos[lang].footer_version}</span>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
