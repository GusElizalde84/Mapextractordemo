<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recomendaciones de Aaron</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
    .spinner { border: 4px solid #e0e0e0; border-top: 4px solid #1e88e5; border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; margin: 10px auto; }
    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    .menu-panel { transform: translateX(-100%); transition: transform .3s ease; }
    .menu-panel.open { transform: translateX(0); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE = "https://aaronbestplaces.vercel.app/api/lugares";

    function App() {
      const [query, setQuery] = useState("");
      const [city, setCity] = useState("Ciudad de México");
      const [minRating, setMinRating] = useState("");
      const [loading, setLoading] = useState(false);
      const [message, setMessage] = useState("");
      const [lastUpdate, setLastUpdate] = useState(new Date().toLocaleString());
      const [openMenu, setOpenMenu] = useState(false);
      const [openHelp, setOpenHelp] = useState(false);
      const [rows, setRows] = useState([]);

      useEffect(() => {
        document.body.style.overflow = openMenu || openHelp ? "hidden" : "auto";
        return () => { document.body.style.overflow = "auto"; };
      }, [openMenu, openHelp]);

      const formatMiles = (n) => (n ?? 0).toLocaleString('es-MX');

      const fetchPlaces = async (q) => {
        try {
          setLoading(true);
          setMessage("Actualizando información desde Google Maps...");
          const fullQuery = `${q || "restaurantes"} en ${city}`;
          const url = API_BASE + "?q=" + encodeURIComponent(fullQuery);
          const resp = await fetch(url);
          const json = await resp.json();
          const mapped = (json.results || [])
            .map((p, idx) => ({
              id: idx + 1,
              nombre: p.name || "—",
              calificacion: p.rating ?? "-",
              reseñas: p.user_ratings_total ?? 0,
              direccion: p.formatted_address || p.vicinity || "—",
              lugarId: p.place_id || null,
            }))
            .sort((a, b) => (b.calificacion ?? 0) - (a.calificacion ?? 0));
          setRows(mapped);
          setMessage("✅ Datos actualizados correctamente");
          setLastUpdate(new Date().toLocaleString());
        } catch (e) {
          console.error(e);
          setMessage("Error al consultar la API. Revisa la API Key o los límites de uso.");
        } finally {
          setLoading(false);
        }
      };

      const exportPDF = () => {
        const element = document.getElementById("results-section");
        const now = new Date();
        const fecha = now.toLocaleDateString("es-MX");
        const hora = now.toLocaleTimeString("es-MX", { hour: '2-digit', minute: '2-digit' }).replace(':', '-');
        const opt = {
          margin: 10,
          filename: `reporte_recomendaciones_${fecha}_${hora}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
      };

      const filtered = rows.filter((r) => {
        const passName = (r.nombre || "").toLowerCase().includes(query.toLowerCase()) || (r.direccion || "").toLowerCase().includes(query.toLowerCase());
        const passRating = minRating ? (Number(r.calificacion) >= Number(minRating)) : true;
        return passName && passRating;
      });

      return (
        <div className="min-h-screen">
          <header className="bg-blue-600 text-white px-4 py-3 shadow-md flex items-center gap-3">
            <button onClick={() => setOpenMenu(true)} className="text-2xl hover:opacity-80" aria-label="Abrir menú">☰</button>
            <img src="logo.png" alt="Logo" style={{ height: "2.25rem", width: "auto" }} />
            <h1 className="text-xl font-bold">Recomendaciones de Aaron</h1>
          </header>

          {openMenu && <div className="fixed inset-0 bg-black/40 z-40" onClick={() => setOpenMenu(false)}></div>}
          <aside className={"fixed top-0 left-0 z-50 bg-white w-64 h-full shadow-xl menu-panel " + (openMenu ? "open" : "")}>
            <div className="p-4 border-b flex items-center justify-between">
              <span className="font-semibold">Menú</span>
              <button onClick={() => setOpenMenu(false)} className="text-lg" aria-label="Cerrar">✕</button>
            </div>
            <nav className="p-4 space-y-3 text-gray-700">
              <div className="hover:underline cursor-pointer">🏠 Inicio</div>
              <div className="hover:underline cursor-pointer">📊 Reportes</div>
              <div className="hover:underline cursor-pointer" onClick={() => {setOpenHelp(true); setOpenMenu(false);}}>❓ Ayuda</div>
            </nav>
          </aside>

          {openHelp && (
            <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl shadow-xl max-w-md w-full p-6 text-center">
                <h2 className="text-xl font-semibold mb-3 text-blue-600">Ayuda</h2>
                <p className="text-sm text-gray-700 mb-4">
                  Ingresa el nombre o tipo de restaurante que deseas buscar, selecciona una ciudad y una calificación mínima (opcional).
                  Luego presiona <b>Buscar restaurante</b> o <b>Actualizar datos</b> para obtener resultados desde Google Maps.
                </p>
                <button onClick={() => setOpenHelp(false)} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cerrar</button>
              </div>
            </div>
          )}

          <section className="max-w-6xl mx-auto mt-6 px-4">
            <div className="bg-white rounded-xl shadow p-4 flex flex-col md:flex-row gap-3 items-center justify-between">
              <div className="w-full md:w-1/4">
                <label className="block text-sm text-gray-600 mb-1">Ciudad</label>
                <select value={city} onChange={(e)=>setCity(e.target.value)} className="border rounded-lg p-2 w-full shadow-sm">
                  <option>Ciudad de México</option>
                  <option>Guadalajara</option>
                  <option>Monterrey</option>
                </select>
              </div>
              <div className="flex-1 w-full">
                <label className="block text-sm text-gray-600 mb-1">Consulta</label>
                <input
                  type="text"
                  value={query}
                  onChange={(e) => setQuery(e.target.value)}
                  onKeyDown={(e) => { if (e.key === "Enter") fetchPlaces(query); }}
                  placeholder="Ej. 'taquerías', 'pizzerías', etc."
                  className="border rounded-lg p-2 w-full shadow-sm"
                />
              </div>
              <div className="w-full md:w-56">
                <label className="block text-sm text-gray-600 mb-1">Calificación mínima ⭐</label>
                <select value={minRating} onChange={(e)=>setMinRating(e.target.value)} className="border rounded-lg p-2 w-full shadow-sm">
                  <option value="">Todas</option>
                  <option value="4.0">4.0+</option>
                  <option value="4.2">4.2+</option>
                  <option value="4.4">4.4+</option>
                  <option value="4.6">4.6+</option>
                  <option value="4.8">4.8+</option>
                </select>
              </div>
              <div className="flex gap-2">
                <button
                  onClick={() => fetchPlaces(query)}
                  className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                >
                  Buscar restaurante
                </button>
              </div>
            </div>
          </section>

          <section id="results-section" className="max-w-6xl mx-auto mt-6 px-4">
            <div className="bg-white rounded-xl shadow overflow-hidden">
              <div className="bg-blue-600 text-white px-4 py-3 font-semibold flex justify-between items-center">
                <span>RESULTADOS</span>
                <button onClick={exportPDF} className="bg-white text-blue-700 font-semibold px-3 py-1 rounded hover:bg-blue-50 text-sm">📄 Exportar a PDF</button>
              </div>
              <div className="p-4 overflow-x-auto">
                <table className="min-w-full text-sm border">
                  <thead className="bg-blue-100">
                    <tr>
                      <th className="border p-2 text-center">#</th>
                      <th className="border p-2 text-left">🏠 Restaurante</th>
                      <th className="border p-2 text-center">⭐ Calificación</th>
                      <th className="border p-2 text-center">💬 Reseñas</th>
                      <th className="border p-2 text-left">📍 Dirección</th>
                      <th className="border p-2 text-center">🕒 Última actualización</th>
                      <th className="border p-2 text-center">🔗 Ver mapa</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filtered.map((r, idx) => (
                      <tr key={idx} className="hover:bg-blue-50 transition-all">
                        <td className="border p-2 text-center">{idx + 1}</td>
                        <td className="border p-2">{r.nombre}</td>
                        <td className="border p-2 text-center">{r.calificacion}</td>
                        <td className="border p-2 text-center">{formatMiles(r.reseñas)}</td>
                        <td className="border p-2">{r.direccion}</td>
                        <td className="border p-2 text-center">{lastUpdate}</td>
                        <td className="border p-2 text-center">
                          <a href={"https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent((r.nombre||"") + " " + (r.direccion||""))} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">Abrir</a>
                        </td>
                      </tr>
                    ))}
                    {filtered.length === 0 && (
                      <tr>
                        <td colSpan="7" className="text-center text-gray-500 p-6">Sin resultados. Usa el buscador para traer datos de Google Maps.</td>
                      </tr>
                    )}
                  </tbody>
                </table>
              </div>
            </div>

            <div className="flex flex-col items-center justify-center mt-6 mb-10">
              <button
                onClick={()=> fetchPlaces(query)}
                className="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 shadow"
              >
                Actualizar datos
              </button>
              {loading && <div className="spinner mt-3" aria-label="Cargando"></div>}
              {message && <p className="text-gray-600 mt-2">{message}</p>}
              <p className="text-gray-500 text-sm mt-2">Última actualización: {lastUpdate}</p>
            </div>
          </section>

          <footer className="mt-10 p-4 text-center text-gray-500 text-sm flex flex-col md:flex-row justify-between items-center border-t border-gray-200">
            <span>© 2025 Recomendaciones de Aaron — Todos los derechos reservados.</span>
            <span className="text-right font-semibold text-gray-600">Versión 37</span>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
