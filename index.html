<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recomendaciones de Aar√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
    .spinner { border: 4px solid #e0e0e0; border-top: 4px solid #1e88e5; border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; margin: 10px auto; }
    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    .menu-panel { transform: translateX(-100%); transition: transform .3s ease; }
    .menu-panel.open { transform: translateX(0); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const API_BASE = "https://aaronbestplaces.vercel.app/api/lugares";

    const equivalencias = {
      "taqueria": ["tacos","taqueria","taquer√≠as","taqueros"],
      "taquerias": ["tacos","taqueria","taquer√≠as","taqueros"],
      "tacos": ["taqueria","taquerias","taqueros","tacos"],
      "pizzeria": ["pizza","pizzeria","pizzerias","pizzer√≠a","pizzer√≠as"],
      "pizzerias": ["pizza","pizzeria","pizzerias","pizzer√≠a","pizzer√≠as"],
      "pizza": ["pizzeria","pizzerias","pizzer√≠a","pizzer√≠as","pizza"],
      "cafe": ["caf√©","cafeter√≠a","coffee shop","cafe"],
      "cafeteria": ["caf√©","cafeter√≠a","coffee shop","cafe"],
      "bar": ["bar","cantina","pub","taberna","cervecer√≠a"],
      "mariscos": ["mariscos","pescados","marisquer√≠a","marisquer√≠as"],
      "restaurante": ["restaurante","comida","cocina","lugar para comer"],
      "hamburguesas": ["hamburguesas","burger","hamburgueser√≠a","hamburgueserias"],
      "sushi": ["sushi","restaurante japon√©s","comida japonesa"],
      "postres": ["postres","reposter√≠a","dulces","pasteler√≠a"],
      "tortas": ["tortas","loncher√≠a","sandwich","antojitos"],
      "carnes": ["carnes","steakhouse","parrilla","asador"],
      "comida rapida": ["comida r√°pida","fast food","hamburguesas","snacks"],
      "comida mexicana": ["comida mexicana","antojitos","tacos","cocina mexicana"],
      "comida italiana": ["comida italiana","trattoria","pasta","pizza","cocina italiana"],
      "comida japonesa": ["comida japonesa","sushi","ramen","tempura","izakaya"],
      "comida china": ["comida china","chow mein","arroz frito","dim sum","cocina asi√°tica"],
      "comida americana": ["comida americana","diner","hamburguesas","bbq","alitas","hot dogs"],
      "comida francesa": ["comida francesa","bistr√≥","crepas","panader√≠a francesa"],
      "comida mediterranea": ["comida mediterr√°nea","hummus","pita","shawarma","kebab","griega"],
      "comida arabe": ["comida √°rabe","kebab","falafel","shawarma","libanesa"],
      "comida vegetariana": ["comida vegetariana","vegana","saludable","ensaladas","natural"],
      "comida saludable": ["comida saludable","vegetariana","vegana","fit","org√°nica"],
      "comida espanola": ["comida espa√±ola","tapas","paella","cocina espa√±ola"],
      "comida argentina": ["comida argentina","parrilla","carne","asador","empanadas"],
      "comida brasilena": ["comida brasile√±a","churrasquer√≠a","rodizio","feijoada"]
    };

    function normalize(s) {
      return (s || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .trim();
    }

    function expandQueryTerms(raw) {
      const base = normalize(raw);
      if (!base) return [];
      const tokens = base.split(/\s+/);
      const joined = tokens.join(" ");

      const set = new Set();
      set.add(base);

      if (equivalencias[joined]) {
        equivalencias[joined].forEach(t => set.add(normalize(t)));
      }

      tokens.forEach(t => {
        if (equivalencias[t]) {
          equivalencias[t].forEach(v => set.add(normalize(v)));
        }
        if (t.endsWith("s")) set.add(t.slice(0, -1));           // plural ‚Üí singular simple
        if (t.endsWith("es")) set.add(t.slice(0, -2));         // plural es ‚Üí base
      });

      return Array.from(set);
    }

    function App() {
      const [query, setQuery] = useState("");
      const [city, setCity] = useState("Ciudad de M√©xico");
      const [minRating, setMinRating] = useState("");
      const [loading, setLoading] = useState(false);
      const [message, setMessage] = useState("");
      const [openMenu, setOpenMenu] = useState(false);
      const [openHelp, setOpenHelp] = useState(false);
      const [openAbout, setOpenAbout] = useState(false);
      const [rows, setRows] = useState([]);
      const [expandedNotice, setExpandedNotice] = useState("");

      useEffect(() => {
        document.body.style.overflow = openMenu || openHelp || openAbout ? "hidden" : "auto";
        return () => { document.body.style.overflow = "auto"; };
      }, [openMenu, openHelp, openAbout]);

      const formatMiles = (n) => (n ?? 0).toLocaleString('es-MX');

      async function fetchPlaces(q) {
        try {
          setLoading(true);
          setMessage("Actualizando informaci√≥n desde Google Maps...");

          const terms = expandQueryTerms(q || "restaurantes");
          const visibleTerms = terms.filter(t => t !== "").slice(0, 8); // cap breve p/ aviso
          if (visibleTerms.length > 1) {
            setExpandedNotice("üîç B√∫squeda ampliada: " + visibleTerms.join(", "));
            setTimeout(() => setExpandedNotice(""), 3000);
          } else {
            setExpandedNotice("");
          }

          const finalQuery =
            (terms.length ? terms.join(" OR ") : (q || "restaurantes")) +
            " en " + city;

          const url = API_BASE + "?q=" + encodeURIComponent(finalQuery);
          const resp = await fetch(url);
          const json = await resp.json();

          const mapped = (json.results || [])
            .map((p, idx) => ({
              id: idx + 1,
              nombre: p.name || "‚Äî",
              calificacion: p.rating ?? "-",
              rese√±as: p.user_ratings_total ?? 0,
              direccion: p.formatted_address || p.vicinity || "‚Äî",
              lugarId: p.place_id || null,
            }))
            .sort((a, b) => (Number(b.calificacion) || 0) - (Number(a.calificacion) || 0));

          setRows(mapped);
          setMessage("‚úÖ Datos actualizados correctamente");
        } catch (e) {
          console.error(e);
          setMessage("Error al consultar la API. Revisa la API Key o los l√≠mites de uso.");
        } finally {
          setLoading(false);
        }
      }

      const filtered = useMemo(() => {
        const qn = normalize(query);
        return rows.filter((r) => {
          const name = normalize(r.nombre || "");
          const addr = normalize(r.direccion || "");
          const passName = name.includes(qn) || addr.includes(qn);
          const passRating = minRating ? (Number(r.calificacion) >= Number(minRating)) : true;
          return passName && passRating;
        });
      }, [rows, query, minRating]);

      const exportPDF = () => {
        const element = document.getElementById("results-section");
        const now = new Date();
        const fecha = now.toLocaleDateString("es-MX");
        const hora = now.toLocaleTimeString("es-MX", { hour: '2-digit', minute: '2-digit' }).replace(':', '-');
        const opt = {
          margin: 10,
          filename: `reporte_recomendaciones_${fecha}_${hora}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
      };

      return (
        <div className="min-h-screen">
          <header className="bg-blue-600 text-white px-4 py-3 shadow-md flex items-center gap-3">
            <button onClick={() => setOpenMenu(true)} className="text-2xl hover:opacity-80" aria-label="Abrir men√∫">‚ò∞</button>
            <h1 className="text-xl font-bold">Recomendaciones de Aar√≥n</h1>
          </header>

          {openMenu && <div className="fixed inset-0 bg-black/40 z-40" onClick={() => setOpenMenu(false)}></div>}
          <aside className={"fixed top-0 left-0 z-50 bg-white w-64 h-full shadow-xl menu-panel " + (openMenu ? "open" : "")}>
            <div className="p-4 border-b flex items-center justify-between">
              <span className="font-semibold">Men√∫</span>
              <button onClick={() => setOpenMenu(false)} className="text-lg" aria-label="Cerrar">‚úï</button>
            </div>
            <nav className="p-4 space-y-3 text-gray-700">
              <div className="hover:underline cursor-pointer">üè† Inicio</div>
              <div className="hover:underline cursor-pointer">üìä Reportes</div>
              <div className="hover:underline cursor-pointer" onClick={() => {setOpenHelp(true); setOpenMenu(false);}}>‚ùì Ayuda</div>
              <div className="hover:underline cursor-pointer" onClick={() => {setOpenAbout(true); setOpenMenu(false);}}>‚ÑπÔ∏è Acerca de</div>
            </nav>
          </aside>

          {openHelp && (
            <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl shadow-xl max-w-md w-full p-6 text-center">
                <h2 className="text-xl font-semibold mb-3 text-blue-600">Ayuda</h2>
                <p className="text-sm text-gray-700 mb-4">
                  Escribe el tipo o nombre del restaurante, selecciona una ciudad y, si lo deseas, una calificaci√≥n m√≠nima.
                  Presiona <b>Buscar restaurante</b> para obtener resultados desde Google Maps, o <b>Actualizar datos</b> para refrescarlos.
                  Para guardar los resultados, usa <b>üìÑ Exportar a PDF</b>; se descargar√° un archivo con fecha y hora.
                </p>
                <button onClick={() => setOpenHelp(false)} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cerrar</button>
              </div>
            </div>
          )}

          {openAbout && (
            <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl shadow-xl max-w-md w-full p-6 text-center">
                <h2 className="text-xl font-semibold mb-3 text-blue-600">Acerca de</h2>
                <p className="text-gray-700 mb-4">
                  Una aplicaci√≥n para los mejores gu√≠as <b>Edith y Aar√≥n</b><br/>
                  De sus amigos <b>Lili y Gus</b>
                </p>
                <button onClick={() => setOpenAbout(false)} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cerrar</button>
              </div>
            </div>
          )}

          <section className="max-w-6xl mx-auto mt-6 px-4">
            <div className="bg-white rounded-xl shadow p-4 flex flex-col md:flex-row gap-3 items-center justify-between">
              <div className="w-full md:w-1/4">
                <label className="block text-sm text-gray-600 mb-1">Ciudad</label>
                <select value={city} onChange={(e)=>setCity(e.target.value)} className="border rounded-lg p-2 w-full shadow-sm">
                  <option>Ciudad de M√©xico</option>
                  <option>Guadalajara</option>
                  <option>Monterrey</option>
                </select>
              </div>
              <div className="flex-1 w-full">
                <label className="block text-sm text-gray-600 mb-1">Consulta</label>
                <input
                  type="text"
                  value={query}
                  onChange={(e) => setQuery(e.target.value)}
                  onKeyDown={(e) => { if (e.key === "Enter") fetchPlaces(query); }}
                  placeholder="Ej. 'taquer√≠as', 'pizzer√≠as', etc."
                  className="border rounded-lg p-2 w-full shadow-sm"
                />
              </div>
              <div className="w-full md:w-56">
                <label className="block text-sm text-gray-600 mb-1">Calificaci√≥n m√≠nima ‚≠ê</label>
                <select value={minRating} onChange={(e)=>setMinRating(e.target.value)} className="border rounded-lg p-2 w-full shadow-sm">
                  <option value="">Todas</option>
                  <option value="4.0">4.0+</option>
                  <option value="4.2">4.2+</option>
                  <option value="4.4">4.4+</option>
                  <option value="4.6">4.6+</option>
                  <option value="4.8">4.8+</option>
                </select>
              </div>
              <div className="flex gap-2">
                <button onClick={() => fetchPlaces(query)} className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                  Buscar restaurante
                </button>
                <button onClick={() => setQuery("")} className="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100">
                  üßπ Limpiar b√∫squeda
                </button>
              </div>
            </div>
          </section>

          <section id="results-section" className="max-w-6xl mx-auto mt-6 px-4">
            <div className="bg-white rounded-xl shadow overflow-hidden">
              <div className="bg-blue-600 text-white px-4 py-3 font-semibold flex justify-between items-center">
                <span>RESULTADOS</span>
                <button onClick={exportPDF} className="bg-white text-blue-700 font-semibold px-3 py-1 rounded hover:bg-blue-50 text-sm">üìÑ Exportar a PDF</button>
              </div>
              {expandedNotice && (
                <div className="px-4 py-2 bg-blue-100 text-blue-800 border-t border-b border-blue-200 text-sm">
                  {expandedNotice}
                </div>
              )}
              <div className="p-4 overflow-x-auto">
                <table className="min-w-full text-sm border">
                  <thead className="bg-blue-100">
                    <tr>
                      <th className="border p-2 text-center">#</th>
                      <th className="border p-2 text-left">üè† Restaurante</th>
                      <th className="border p-2 text-center">‚≠ê Calificaci√≥n</th>
                      <th className="border p-2 text-center">üí¨ Rese√±as</th>
                      <th className="border p-2 text-left">üìç Direcci√≥n</th>
                      <th className="border p-2 text-center">üîó Ver mapa</th>
                    </tr>
                  </thead>
                  <tbody>
{filtered.map((r, idx) => (
                      <tr key={idx} className="hover:bg-blue-50 transition-all">
                        <td className="border p-2 text-center">{idx + 1}</td>
                        <td className="border p-2">{r.nombre}</td>
                        <td className="border p-2 text-center">{r.calificacion}</td>
                        <td className="border p-2 text-center">{formatMiles(r.rese√±as)}</td>
                        <td className="border p-2">{r.direccion}</td>
                        <td className="border p-2 text-center">
                          <a href={"https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent((r.nombre||"") + " " + (r.direccion||""))} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">Abrir</a>
                        </td>
                      </tr>
                    ))}
                    {filtered.length === 0 && (
                      <tr>
                        <td colSpan="6" className="text-center text-gray-500 p-6">Sin resultados. Usa el buscador para traer datos de Google Maps.</td>
                      </tr>
                    )}
                  </tbody>
                </table>
              </div>
            </div>

            <div className="flex flex-col items-center justify-center mt-6 mb-10">
              <button
                onClick={()=> fetchPlaces(query)}
                className="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 shadow"
              >
                Actualizar datos
              </button>
              {loading && <div className="spinner mt-3" aria-label="Cargando"></div>}
              {message && <p className="text-gray-600 mt-2">{message}</p>}
            </div>
          </section>

          <footer className="mt-10 p-4 text-center text-gray-500 text-sm flex flex-col md:flex-row justify-between items-center border-t border-gray-200">
            <span>¬© 2025 Recomendaciones de Aar√≥n ‚Äî Todos los derechos reservados.</span>
            <span className="text-right font-semibold text-gray-600">Versi√≥n 39</span>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
